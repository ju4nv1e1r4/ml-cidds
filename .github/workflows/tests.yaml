name: Run Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11  
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run Pytest
        run: |
          PYTHONPATH=. pytest tests/test_hyperparams_opt.py
          PYTHONPATH=. pytest tests/test_monitoring_supervised_model.py
          PYTHONPATH=. pytest tests/test_monitoring_unsupervised_model.py